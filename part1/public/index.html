<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service Web App</title>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1> Dog of the Day </h1>
    <button type="button" @click="fetchDog">add</button>
    <img :src="dogImage" alt="">
    <p> 
</div>

<script>
const {createApp} = Vue;
createApp({
    data() {
      return {
       dogImage: ' '
      }
    },
    methods: {
    async fetchDog() {
    const url = `https://dog.ceo/api/breeds/image/random`;
        const res = await fetch(url);
        const data = await res.json();
        this.dogImage = data.message;
    }
}
  }).mount('#app');
</script>
</body>
</html>
